<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Bunny</title>
  <script src="./bundle.js" async></script>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Luckiest+Guy&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Acme|Itim|Lobster|Paytone+One&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="main-page">
    <div class="left">
      <div class="logo">
        <h1 class="logo__text">WEATHER <br /> BUNNY</h1>
      </div>

      <div class="static-content">
        <img class="bunny" src="icons/bunny.svg" alt="bunny" />
      </div>
    </div>

    <div class="right">
      <div class="clouds">
        <div class="white-top"></div>
        <div class="white-bottom"></div>
        <div class="white-right"></div>
      </div>

      <div class="weather-presentation-container">
        <!--this div will receive input programistically-->
      </div>
      <div class="search-box">
        <input class="search-txt" type="text" name="" placeholder="Choose the city" />
        <a class="search-btn" href="#">
          <img class="search-icon" src="icons/search.svg" alt="search-button" />
        </a>
      </div>
      <div class="bunny-speech">
        <h3 class="greeting">Hi, I'm the weather bunny! </h3>
        <p>I do my best to show you what the weather is right now in your city!</p>
        <p>If I got the city wrong or you want to check on another one, you can use the search field above!</p>
      </div>

    </div>
  </div>
</body>

</html>
